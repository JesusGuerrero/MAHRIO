<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *;
            style-src 'self' 'unsafe-inline';
            script-src 'self' 'unsafe-inline' 'unsafe-eval'
              https://js.stripe.com
              https://api.stripe.com
              192.168.0.4:35729
          ">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/slidingTabs.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ion-affix/ion-affix.js"></script>
    <script src="lib/ionic/js/slidingTabsDirective.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/underscore/angular-underscore.min.js"></script>
    <script src="https://js.stripe.com/v2/"></script>
    <script src="lib/stripe/angular-stripe.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/socket.io-client/socket.io.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>


  </head>
  <body ng-controller="HomeCtrl" tabbed-navigation>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
